<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', Times, serif;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .cv-container {
            display: flex;
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .cv-left {
            flex: 1;
            margin-right: 30px;
            padding: 20px;
            background-color: rgb(255, 208, 215);
            border-radius: 8px;
        }

        .cv-left h2 {
            font-size: 90%;
            background-color: rgb(250, 249, 247);
            padding: 10px;
            border-radius: 4px;
        }

        .contact{
            margin-top: 20px;
        }

        .tel, .email, .address, .linkedin, .instagram {
            padding: 10px 0;
        }

        .cv-right {
            flex: 2;
            padding: 20px;
        }

        .cv-photo {
            width: 120px;
            height: 120px;
            overflow: hidden;
            border-radius: 50%;
            margin: 20px auto;
        }

        .cv-photo img {
            width: 100%;
            height: auto;
            display: block;
        }

        .cv-name h1 {
            height: 75px;
            border: 2px solid rgb(247, 204, 211);
            padding: 15px;
            text-align: center;
            border-radius: 8px;
        }

        .summary {
            margin-top: 30px;
        }

        .social-links a {
            transition: all 0.3s ease;
        }
        .social-links a:hover {
            transform: scale(1.1);
        }
        .bi {
            margin-right: 8px;
        }
        @media (max-width: 768px) {
            .profile-container {
                text-align: center;
            }
            .photo-box {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="cv-container">
        <div class="cv-left">
            <div class="contact">
                <h2 align = "center">Personal Information</h2>
                <div class="inform">
                    <div class="inform-list">
                        <p>Age : 19 y.o</p>
                        <p>Email : zuhriyyazafiraa@gmail.com</p>
                    </div>
                    <div class="linkedin">
                        <p><a href="https://www.linkedin.com/in/zuhriyya-zafiraa" class="btn btn-outline-primary" target="_blank"><i class="bi bi-linkedin"></i> LinkedIn</a></p>
                    </div>
                    <div class="instagram">
                        <p><a href="https://www.instagram.com" class="btn btn-outline-danger" target="_blank"><i class="bi bi-instagram"></i> Instagram</a></p></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="cv-right">
            <div class="cv-photo">
                <img src="Zuhriyya Zafira.jpg" alt="Zafira's Photo">
            </div>
            <div class="cv-name">
                <h1>Zuhriyya Zafira</h1>
            </div>
            <div class="summary">
                <p>Saya merupakan seorang mahasiswi calon pengembang web yang sedang menempuh pendidikan di Universitas Proklamasi 45 di Yogyakarta.</p>
            </div>
        </div>
    </div>
</body>
</html>
